<!DOCTYPE html>
<html ng-app='nodeforum'>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <meta charset="utf-8">

    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>

<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <ui-view></ui-view>
        </div>
    </div>

    <!-- Inline home template -->
    <script type="text/ng-template" id="/home.html">
        <div class="page-header">
            <h1>Flapper News</h1>
        </div>

        <!-- Show all the posts -->
        <div ng-repeat="post in posts | orderBy: '-upvotes'" style="margin-bottom: 10px;">

            <div class="row">
                <div class="col-md-2" style="width: 80px;">
                    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span> &nbsp;&nbsp;{{post.upvotes}}
                </div>

                <div class="col-md-9">
                    <span style="font-size:20px;">
                            <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
                            <span ng-hide="post.link">{{post.title}}</span>
                    </span>

                    <br />
                    <span style="font-size: 12px;"> 
                            <a href="#/posts/{{post.id}}">Comments</a> l 
                            <a href="#/posts/{{post.id}}">Share</a>
                        </span>
                </div>
            </div>
        </div>

        <!-- Form to make new posts -->
        <form ng-submit="addPost()" style="margin-top:30px;">
            <h3>Add New Post</h3>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Title" ng-model="title" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Link" ng-model="link" />
            </div>

            <button type="submit" class="btn btn-primary" ng-click="submit">Post</button>
        </form>
    </script>

    <!-- Inline Posts section -->
    <script type="text/ng-template" id="/posts.html">

        <!-- Display title as header -->
        <div class="page-header">
            <h3>
                    <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
                    <sspan ng-hide="post.link">{{post.title}}</span>
                </h3>
        </div>

        <!-- Display the comment -->
        <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
            <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span> {{comment.upvotes}} - by {{comment.author}}
            <span style="font-size:20px; margin-left:10px;">{{comment.body}}</span>
        </div>
    </script>

</body>

</html>
